<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Education Portal</h1>
        <p>Your gateway to learning and teaching!</p>
    </header>
    
    <section class="login-section">
        <h2>Login Options</h2>
        <div class="login-container">
            <div class="login-card">
                <h3>Student Login</h3>
                <form action="#" method="POST">
                    <label for="student-username">Username:</label>
                    <input type="text" id="student-username" name="student-username" required>
                    
                    <label for="student-password">Password:</label>
                    <input type="password" id="student-password" name="student-password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="login-card">
                <h3>Teacher Login</h3>
                <form action="#" method="POST">
                    <label for="teacher-username">Username:</label>
                    <input type="text" id="teacher-username" name="teacher-username" required>
                    
                    <label for="teacher-password">Password:</label>
                    <input type="password" id="teacher-password" name="teacher-password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="login-card">
                <h3>Parent Login</h3>
                <form action="#" method="POST">
                    <label for="parent-username">Username:</label>
                    <input type="text" id="parent-username" name="parent-username" required>
                    
                    <label for="parent-password">Password:</label>
                    <input type="password" id="parent-password" name="parent-password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Education Portal. All rights reserved.</p>
    </footer>
</body>
</html>
